<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home">
        <div class="topDiv">
            <header>
                <h1>Calculate a weight of an object on a planet</h1>
                <h3>Author: Julian Sell</h3>
            </header>
        </div>

        <div class="inputDiv">
            <input id="mass" type="number" placeholder="Mass in KG">

            <select id="dropdown">
                <option value='none'>--Select planet--</option>
            </select>

            <button id="bttn" onclick="calculate()">Calculate weight</button>
        </div>

        <div class="middleDiv">
            <p id="errorText">Error</p>

            <div class="panels">
                <div class="divImg">
                    <img id="img" src="./images/earth.png" alt="">
                </div>

                <div class="divInfo">
                    <p id="infoText">The weight of the object on EARTH</p>

                    <div id="circle">
                        <p id="weightText">10.00 N</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
